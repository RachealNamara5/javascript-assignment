<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Return first and last name from a form onSubmit</title>
  <style>
    body{
      background-color: tomato;
    }
  </style>
</head>
<body>
  <h1>A JAVASCRIPT FUNCTION</h1>
  <form id="form1" onsubmit="getFormValue()">
    First name: <input type="text" name="fname" value="David"><br>
    Last name: <input type="text" name="lname" value="Beckham"><br>
    <input type="submit" value="Submit">
  </form>

  <script>
    function getFormValue() {
      event.preventDefault(); // Prevent form submission

      var firstName = document.getElementById("form1").elements["fname"].value;
      var lastName = document.getElementById("form1").elements["lname"].value;

      console.log("First name: " + firstName);
      console.log("Last name: " + lastName);
    }
  </script>
</body>
</html>
